apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-webapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: java-webapp
  template:
    metadata:
      labels:
        app: java-webapp
    spec:
      containers:
      - name: java-webapp
        image: 418295691381.dkr.ecr.us-east-1.amazonaws.com/cinema/java-webapp:latest
        ports:
        - containerPort: 8080
